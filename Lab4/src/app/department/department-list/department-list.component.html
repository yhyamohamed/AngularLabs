<div class="container">
    <table
class="table table-striped table-hover table-bordered caption-top border-success text-center mt-0"
>
<caption>
  List of departmants:
</caption>
<thead class="table-info">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>Location</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let dep of allDept ">
    <td>{{ dep.id}}</td>
    <td>{{ dep.name }}</td>
    <td>{{ dep.location  }}</td> 
  </tr>
</tbody>
</table>
</div>
