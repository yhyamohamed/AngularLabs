<div class="container">
  <div class="col-8 offset-4">
    <button class=" col-6 btn btn-primary btn-sm" routerLink="add">Add</button>
  </div>
    <table
class="table table-striped table-hover table-bordered caption-top border-success text-center mt-0"
>
<caption>
  List of departmants:
</caption>

<thead class="table-info">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>Location</th> 
    <th>Actions</th> 
  </tr>
</thead>
<tbody>
  <tr *ngFor="let dep of allDept ">
    <td>{{ dep._id}}</td>
    <td>{{ dep.name }}</td>
    <td>{{ dep.location  }}</td> 
    <td style='white-space: nowrap'>
   
      <button
        type="button"
        (click)="show(dep._id)"
        class="btn btn-sm btn-primary"
      >
        Details
      </button>
      <button
        type="button"
        (click)="delet(dep._id)"
        class="btn btn-sm btn-danger ms-1"
      >
        Delete
      </button>
  </tr>
</tbody>
</table>
<router-outlet></router-outlet>
</div>
